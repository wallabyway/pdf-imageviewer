<!DOCTYPE html>
<html>

<head>
    <title>PDF Leaflet Image Viewer</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">

    <style>
        .test-padding {
            left: 10%;
            top: 50px;
            width: 80%;
            height: 400px;
            position: relative;
        }
    </style>

    <link rel="stylesheet" href="style.min.css" type="text/css">

    <script src="three.min.js"></script>
    <script src="wgs.min.js"></script>
    <script src="viewer3D.min.js"></script>

</head>

<body onload="initializeViewer();" style="margin:0">
    <div id="forgeViewer" style="margin:0">
    </div>
</body>

<script>
var documentId = "pdf-imageviewer/sheet1/bubble.json";
var viewer;

function initializeViewer() {
    viewer = new Autodesk.Viewing.Private.GuiViewer3D(document.getElementById('forgeViewer'), {});
    var options = {
        env: "Local",
        useADP: false,
        documentId: documentId
    }

    Autodesk.Viewing.Initializer( options, function() {
        viewer.start();
        Autodesk.Viewing.Document.load(documentId,
            function( document, errorsandwarnings ) {
                var geometryItems = Autodesk.Viewing.Document.getSubItemsWithProperties(document.getRootItem(), {'type':'geometry', 'role':'2d'}, true);

                if(geometryItems.length > 0) {
                    var loadOptions = {};
                    var path = document.getViewablePath(geometryItems[0], loadOptions);
                    viewer.load(path, null, null, null, document.acmSessionId, loadOptions);
                }

            }
        )
    });

    function onfail(e) {
        console.log('fail');
    }

    function onSuccess() {
        console.log('ready');
    }
}
</script>
</html>
